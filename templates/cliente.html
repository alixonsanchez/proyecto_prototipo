<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ action }} Cliente</h1>
    <form method="post">
        <label for="id_cliente">ID Cliente:</label>
        <input type="text" name="id_cliente" value="{{ cliente.id_cliente if cliente else '' }}" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ cliente.nombre if cliente else '' }}" required><br>

        <label for="email">Correo Electronico:</label>
        <input type="email" name="email" value="{{ cliente.email if cliente else '' }}" required><br>

        <button type="submit">{{ action }} Cliente</button>
    </form>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
